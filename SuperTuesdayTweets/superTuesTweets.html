<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Super Tuesday Tweets</title>
	<link type="text/css" href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/d3.v2.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
</head>
<body>
<header>
	<h1>Super Tuesday Tweets Visualized</h1>
</header>
<div id="holder">
    <div id="viz">
    </div>
    <div id="sideBar">
        <div id="topicSearchHolder">
            <p>Enter a topic or click on a state to see the total number of tweets that relate to the search terms below.</p>
                <input name="topic" id="topic" type="text"/>
                <button type="submit" onclick="updateBarChart(topic.value)">Submit</button>
                <button type="reset"  onclick="updateBarChart('all')">Reset</button>
        </div>
    </div>
</div>
</body>
</html>
